<!DOCTYPE html>
<html lang="en" xmlns:th="https.thymeleaf.org/"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <title>Listings</title>
</head>
<body class="container">

<h1>Listings</h1>
<a href="/listings/create/">Create Listing</a>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Status</th>
        </tr>
    </thead>
    <tr th:each="listing : ${listings}">
        <td>
            <p>
                <a th:href="@{'/listings/view/' + ${listing.id}}" th:text="${listing.name}"></a>
            </p>
        </td>
        <td>
            <p th:text="${listing.status}"></p>
        </td>
    </tr>
</table>
<a th:href="@{/}">Return to Home Page</a>
</body>
</html>
