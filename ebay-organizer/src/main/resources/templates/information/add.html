<!DOCTYPE html>
<html lang="en" xmlns:th="https.thymeleaf.org/"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <title>Add Information</title>
</head>
<body>
<form action="/information/" method="post" enctype="multipart/form-data">
    <p>Enter file name: </p>
    <input onclick="doPost()" type="file">
    <input th:field="${information.name}" type="text" name="name" value="name">
    <embed type="application/pdf" th:src="${information.name}">
    <br/><br/>
    <input type="submit" value="Add">
</form>
</body>
</html>
