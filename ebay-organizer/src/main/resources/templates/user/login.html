<!DOCTYPE html>
<html lang="en" xmlns:th="https.thymeleaf.org/"
                xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <title>eBay Organizer</title>
</head>
<body>

<h1>Welcome to the eBay Organizer!</h1>

<form name="registration" method="post">
    <div>
        <h2>Login</h2>
    </div>
    <div>
        <label>Username
            <input type="text" name="username"/>
        </label>
    </div>
    <div>
        <label>Password
            <input type="password">
        </label>
    </div>
    <div>
        <input type="submit" value="Login" />
    </div>
</form>

</body>
</html>
